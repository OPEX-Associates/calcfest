<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Amortization Calculator</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        },
                        accent: {
                            500: '#10b981',
                            600: '#059669'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .input-field {
            @apply w-full px-4 py-3 border border-gray-300 rounded-lg 
                   bg-white text-gray-900
                   focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                   transition-colors duration-200 shadow-sm;
        }
        .input-label {
            @apply block text-sm font-semibold text-gray-700 mb-2;
        }
    </style>
<script src="https://cmp.gatekeeperconsent.com/min.js" data-cfasync="false"></script>
<script src="https://the.gatekeeperconsent.com/cmp.min.js" data-cfasync="false"></script>

<script async src="//www.ezojs.com/ezoic/sa.min.js"></script>
<script>
    window.ezstandalone = window.ezstandalone || {};
    ezstandalone.cmd = ezstandalone.cmd || [];
</script>

</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Test Form</h2>
        <div class="space-y-4">
            <div>
                <label class="input-label">Loan Amount</label>
                <input type="number" class="input-field" placeholder="300,000" value="300000">
            </div>
            <div>
                <label class="input-label">Interest Rate</label>
                <input type="number" class="input-field" placeholder="6.50" value="6.5">
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                Test Button
            </button>
        </div>
    </div>
</body>
</html>
