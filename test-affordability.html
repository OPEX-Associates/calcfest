<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Home Affordability Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cmp.gatekeeperconsent.com/min.js" data-cfasync="false"></script>
<script src="https://the.gatekeeperconsent.com/cmp.min.js" data-cfasync="false"></script>

<script async src="//www.ezojs.com/ezoic/sa.min.js"></script>
<script>
    window.ezstandalone = window.ezstandalone || {};
    ezstandalone.cmd = ezstandalone.cmd || [];
</script>

</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Home Affordability Calculator</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Test Scenario</h2>
            <ol class="list-decimal list-inside space-y-2 text-sm">
                <li>Enter a very low annual income (like 1000)</li>
                <li>Observe the error message</li>
                <li>Change to a higher income (like 75000)</li>
                <li>Verify the error clears and calculation works</li>
            </ol>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <form id="affordabilityForm" class="space-y-4">
                <div>
                    <label for="annualIncome" class="block text-sm font-medium mb-1">Annual Income</label>
                    <input type="number" id="annualIncome" value="75000" class="w-full border rounded px-3 py-2">
                </div>
                
                <div>
                    <label for="monthlyDebt" class="block text-sm font-medium mb-1">Monthly Debt</label>
                    <input type="number" id="monthlyDebt" value="500" class="w-full border rounded px-3 py-2">
                </div>
                
                <div>
                    <label for="downPayment" class="block text-sm font-medium mb-1">Down Payment</label>
                    <input type="number" id="downPayment" value="50000" class="w-full border rounded px-3 py-2">
                </div>
                
                <div>
                    <label for="interestRate" class="block text-sm font-medium mb-1">Interest Rate (%)</label>
                    <input type="number" id="interestRate" value="6.5" step="0.01" class="w-full border rounded px-3 py-2">
                </div>
                
                <div>
                    <label for="loanTerm" class="block text-sm font-medium mb-1">Loan Term (years)</label>
                    <select id="loanTerm" class="w-full border rounded px-3 py-2">
                        <option value="30">30 years</option>
                        <option value="25">25 years</option>
                        <option value="20">20 years</option>
                        <option value="15">15 years</option>
                    </select>
                </div>
                
                <div>
                    <label for="propertyTaxRate" class="block text-sm font-medium mb-1">Property Tax Rate (%)</label>
                    <input type="number" id="propertyTaxRate" value="1.5" step="0.1" class="w-full border rounded px-3 py-2">
                </div>
                
                <div>
                    <label for="homeInsurance" class="block text-sm font-medium mb-1">Home Insurance (Annual)</label>
                    <input type="number" id="homeInsurance" value="1200" class="w-full border rounded px-3 py-2">
                </div>
                
                <div>
                    <label for="dtiRatio" class="block text-sm font-medium mb-1">DTI Ratio (%)</label>
                    <input type="range" id="dtiRatio" value="28" min="20" max="50" class="w-full">
                    <span id="dtiValue">28</span>%
                </div>
            </form>
            
            <div id="results" class="mt-6 p-4 border rounded">
                <p class="text-gray-500">Results will appear here...</p>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/home-affordability.js"></script>
</body>
</html>
